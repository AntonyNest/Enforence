services:
  - type: web
    name: enforence-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false
      - key: MAMAY_LLM_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
    healthCheckPath: /health
    plan: starter
